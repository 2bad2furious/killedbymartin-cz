<div class="px-4 py-2 text-center">
  <h2 class="text-2xl">Projekty zabité Martinem Macurou</h2>
  <span class="text-md">Nikdy nesmíme zapomenout</span>
</div>
<div class="d-flex p-4 justify-between">
  <div *ngFor="let project of (projects | async)"
       class="card-content flex flex-col rounded-md p-1.5 card" style="color: var(--primary)"
       [style.background]="'url(' + project.imgUrl + ')'">
    <div class="self-stretch">
      <h2 class="text-xl underline">{{project.title}}</h2>
      <p class="text-md">{{project.excerpt}}</p>
      <p class="text-sm color-secondary">{{project.date | date:'mediumDate'}}</p>
    </div>
  </div>
</div>
